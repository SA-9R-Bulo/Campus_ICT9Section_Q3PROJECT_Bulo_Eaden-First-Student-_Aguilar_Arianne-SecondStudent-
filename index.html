<div id="cookie-consent">
  <p>We use cookies to improve your experience. By continuing, you agree to our use of cookies.</p>
  <button id="accept-cookie">Accept</button>
  <button id="cancel-cookie">Cancel</button>
</div>

<script>


function getCookie(name) {
  let matches = document.cookie.match(new RegExp(
    "(?:^|; )" + name.replace(/([\.$?*|{}()[]\/+^])/g, "\\$1") + "=([^;]*)"
  ));
  return matches ? decodeURIComponent(matches[1]) : undefined;
}


function setCookie(name, value, days) {
  let date = new Date();
  date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // Set expiration date
  document.cookie = name + "=" + encodeURIComponent(value) + "; expires=" + date.toUTCString() + "; path=/"; 
}


function deleteCookie(name) {
  document.cookie = name + "=; expires=Thu, 01 Jan 2500 00:00:00 GMT; path=/";
}


if (!getCookie("cookie-consent")) {
  document.getElementById("cookie-consent").style.display = "block"; 
  disableNavigation(true); 
}


document.getElementById("accept-cookie").onclick = function () {
  setCookie("cookie-consent", "accepted", 365); 
  document.getElementById("cookie-consent").style.display = "none"; 
  disableNavigation(false); 
};


document.getElementById("cancel-cookie").onclick = function () {
  deleteCookie("cookie-consent"); 
  document.getElementById("cookie-consent").style.display = "none"; 
  disableNavigation(false);
};


function disableNavigation(disable) {
  const links = document.querySelectorAll(".nav-link");
  const buttons = document.querySelectorAll(" .disabled-link");
  const inputs = document.querySelectorAll("input");

  links.forEach(link => link.classList.toggle("disabled-link", disable));
  buttons.forEach(button => button.classList.toggle("disabled-link", disable));
  inputs.forEach(input => input.classList.toggle("disabled-link", disable));
}

</script>
